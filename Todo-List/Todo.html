<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Todo.css">
    <script src="Todo.js"></script>
    <title>Todo List</title>
</head>
<body>

    <!-- Title -->
    <h1><span class="todo">Todo</span>List</h1>
    <!-- Input field -->
    <div class="input-div">
        <input type="text" name="task-input" id="" placeholder="Enter ur Task">
        <button class="add"><i class="fa fa-plus"></i></button>
    </div>

    <div class="container">
        <div class="item">
            <input type="text" name="" class="item-input" id="" disabled>
            <button class="edit"><i class="fa fa-edit" style="color:rgb(2, 31, 2);"></i></button>
            <button class="remove"><i class="fa fa-trash" style="color: red;"></i></button>
        </div>
    </div>

</body>
</html>
